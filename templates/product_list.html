

{% block content %}
<h2>Products</h2>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f3e9dc; /* Warm beige background */
        font-family: Arial, sans-serif;
    }

    h2 {
        color: #5e3023;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .product {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
    }

    .product h3 {
        font-size: 18px;
        margin: 0;
        color: #5e3023;
    }

    .product p {
        font-size: 14px;
        color: #777;
        margin: 10px 0;
    }

    .add,
    .remove {
        background-color: #5e3023;
        color: #dab49d;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 16px;
    }

    .add:hover,
    .remove:hover {
        background-color: #f3e9dc;
        color: #5e3023;
        transition: 0.3s;
    }

    .quantity {
        font-size: 16px;
        margin: 0 10px;
        color: #5e3023;
    }

    #checkout-form button {
        background-color: #5e3023;
        color: #f3e9dc;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }

    #checkout-form button:hover {
        background-color: #dab49d;
        transition: 0.3s;
    }
</style>

<div id="products">
    {% for product in products %}
        <div class="product" data-id="{{ product.id }}" data-price="{{ product.price }}">
            <h3>{{ product.name }}</h3>
            <p>Price: {{ product.price }}</p>
            <button class="add">+</button>
            <span class="quantity" id="quantity-{{ product.id }}">0</span>
            <button class="remove">-</button>
        </div>
    {% endfor %}
</div>
<form id="checkout-form" action="{% url 'checkout' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Checkout</button>
</form>

<script>
    const cart = {};

    document.querySelectorAll('.add').forEach(button => {
        button.addEventListener('click', function() {
            const productDiv = this.parentElement;
            const productId = productDiv.getAttribute('data-id');
            const productPrice = parseFloat(productDiv.getAttribute('data-price'));

            if (!cart[productId]) {
                cart[productId] = { quantity: 0, price: productPrice };
            }
            cart[productId].quantity += 1;

            document.getElementById('quantity-' + productId).textContent = cart[productId].quantity;
        });
    });

    document.querySelectorAll('.remove').forEach(button => {
        button.addEventListener('click', function() {
            const productDiv = this.parentElement;
            const productId = productDiv.getAttribute('data-id');

            if (cart[productId] && cart[productId].quantity > 0) {
                cart[productId].quantity -= 1;
                document.getElementById('quantity-' + productId).textContent = cart[productId].quantity;
                if (cart[productId].quantity === 0) {
                    delete cart[productId];
                }
            }
        });
    });

    document.getElementById('checkout-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData();
        formData.append('cart', JSON.stringify(cart));
        
        console.log(JSON.stringify(cart));  // برای بررسی اینکه داده‌ها به درستی آماده شده‌اند

        fetch("{% url 'checkout' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: formData
        }).then(response => response.json()).then(data => {
            if (data.success) {
                window.location.href = "{% url 'order_summary' %}";
            } else {
                alert('Something went wrong!');
            }
        });
    });
</script>
{% endblock %}
