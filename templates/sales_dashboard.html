{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Sales Dashboard</h1>
    <a href=" /admin/main/product/" style="display: flex;">اضافه کردن محصولات</a>
    <a href=" /admin/main/warehouse/" style="display: flex;">مدیریت انبار</a>
    <p>Gap!!!</p>
    <form method="get">
        <label for="product">Select Product:</label>
        <select name="product" id="product">
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>
    
    {% if sales_data %}
    <h2>Sales Data</h2>
    <img src="{{ sales_chart_url }}" alt="Sales Chart">
    {% else %}
    <p>No sales data available for the selected product.</p>
    {% endif %}
</body>
</html>
