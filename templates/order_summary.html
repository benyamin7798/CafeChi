{% load multiply %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-rendering: optimizeLegibility;
    }

    h2 {
        font-size: 3rem;
        font-weight: 600;
        text-transform: uppercase;
        background-image: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 1rem;
        animation: fadeInDown 1s both;
        margin-left: 60px;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translate3d(0, -100%, 0);
        }
        to {
            opacity: 1;
            transform: none;
        }
    }

    .order-summary-table {
        width: 70%;
        border-collapse: collapse;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        overflow: hidden;
        animation: zoomIn 0.6s both;
        
    }

    .order-summary-table th,
    .order-summary-table td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .order-summary-table th {
        font-size: 1.2rem;
        letter-spacing: 1px;
        background-color: rgba(56, 255, 252, 0.3);
    }

    .order-summary-table tr:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    p {
    font-size: 1.5rem;
    text-align: right;
    margin: 1rem 2rem;
    font-weight: bold;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 5px;
    }


    button {
        padding: 12px 25px;
        border: none;
        background-image: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        border-radius: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        margin-top: 1rem;
        animation: fadeInUp 1s both;
        margin-right: 60px;
    }

    button:hover {
        box-shadow: 0 5px 15px rgba(255, 118, 117, 0.4);
    }

    @keyframes zoomIn {
        from {
            opacity: 0;
            transform: scale3d(0.3, 0.3, 0.3);
        }
        to {
            opacity: 1;
            transform: scale3d(1, 1, 1);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translate3d(0, 100%, 0);
        }
        to {
            opacity: 1;
            transform: none;
        }
    }

    @media (max-width: 768px) {
        .order-summary-table {
            width: 90%;
        }

        h2 {
            font-size: 2.2rem;
        }
    }

    </style>
</head>
<body>
    <h2>Order Summary</h2>
    <table class="order-summary-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.product.price }}</td>
                <td>{{ item.product.price|multiply:item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total Price: {{ total_price }}</p>
    <form method="post" action="{% url 'finalize_order' %}">
        {% csrf_token %}
        <button type="submit">Finalize Order</button>
    </form>
</body>
</html>
