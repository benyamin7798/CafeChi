<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css

    <title>CafeChi</title>
    <style>
      @font-face {
        font-family: Vazir;
        src: url(../static/Fonts/Vazir-Bold.woff2);
      }
      @font-face {
        font-family: Nastaligh;
        src: url(../static/Fonts/IranNastaliq.ttf);
      }
      .nav {
        position:fixed;
        top: 0;
        right: 0;
        z-index: 3;
        width: 1600px;
        text-align: right;
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
      div.nav {
        direction: rtl;
        background-color: #5e3023;
        padding-right: 10px;
      }
      ul.menu li {
        list-style: none;
        display: inline-block;
        /* position: relative; */
      }
      ul.menu li a {
        display: inline-block;
        text-decoration: none;
        padding: 30px;
        color: #f3e9dc;
        font-family: Vazir;
      }
      ul.menu li a:hover {
        background: #c08552;
        transition: 0.4s;
      }
      ul.sub {
        display: none;
        position: absolute;
        z-index: 2;
      }
      ul.menu li:hover ul.sub {
        display: block;
        color: #c08552;
        transition: 0.4s;
      }
      ul.sub li {
        display: block;
        background-color: #c08552;
        border-bottom: 3px solid #5e3023;
      }
      ul.sub li a:hover {
        color: #5e3023;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        transition: 0.3s;
      }
      .product-box {
        width: 200px;
        height: 300px;
        margin: 20px;
        display: inline-block;
        border-radius: 25px;
        box-shadow: 0px 5px 10px gray;
      }
      .product-box p {
        font-family: Vazir;
        text-align: center;
      }
      .product-container {
        background-color: rgb(208, 210, 211);
        display: block;
        padding-right: 30px;
        direction: rtl;
      }
      div.product-box button {
        background-color: #5e3023;
        color: #dab49d;
      }
      div.product-box button:hover {
        box-shadow: 0px 5px 5px gray;
        background-color: #f3e9dc;
        color: #5e3023;
        transition: 0.4s;
      }
      .carousel-inner{
        margin-top: 8%;
      }
      
    </style>
  </head>
  <body style="background-color: #dab49d">
    <!-- navbar -->
    {% include 'includes/base.html' %}
     <!-- اسلایدر -->
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="truev">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="static/Photos/Photo1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="static/Photos/Photo2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="static/Photos/Photo3.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- پرفروش ها -->
    <div class="top-selling-products">
      <h2>محبوب دلها</h2>
      <div class="product-grid">
          {% for product in top_products %}
              <div class="product-card">
                  <img src="{{ product.image.url }}" alt="{{ product.name }}">
                  <h3>{{ product.name }}</h3>
                  <p>Price: ${{ product.price }}</p>
                  <p>Sales: {{ product.sales_count }}</p>
              </div>
              {% if forloop.counter|divisibleby:3 and not forloop.last %}
                  </div><div class="product-grid">
              {% endif %}
          {% endfor %}
      </div>
    </div>
  
    <style>
      h2{
        font-family: Nastaligh;
        font-size: 5rem;
        font-weight: 500;
        margin-bottom: 50px;
      }
      .top-selling-products {
          text-align: center;
          margin: 40px 0;
          font-family: 'Arial', sans-serif;
      }
      .product-grid {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
          margin-bottom: 20px;
      }
      .product-card {
          background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
          border-radius: 12px;
          padding: 20px;
          width: calc(33.33% - 20px);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .product-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      }
      .product-card img {
          width: 100%;
          height: auto;
          border-radius: 8px;
      }
      .product-card h3 {
          margin: 10px 0;
          font-size: 1.4rem;
          color: #fff;
      }
      .product-card p {
          font-size: 1rem;
          color: #fff;
      }
      .product-card button {
          background-color: #ff7e5f;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.2s ease;
      }
      .product-card button:hover {
          background-color: #feb47b;
      }
    </style>
