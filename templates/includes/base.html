<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CafeChi</title>
    <style>
      @font-face {
        font-family: Vazir;
        src: url(/static/Fonts/Vazir-Bold.woff2);
      }
      @font-face {
        font-family: Nastaligh;
        src: url(/static/Fonts/IranNastaliq.ttf);
      }
      
      body,
      html {
        margin: 0;
        padding: 0;
      }
      div.nav {
        direction: rtl;
        background-color: #5e3023;
        padding-right: 10px;
      }
      ul.menu li {
        list-style: none;
        display: inline-block;
        /* position: relative; */
      }
      ul.menu li a {
        display: inline-block;
        text-decoration: none;
        padding: 30px;
        color: #f3e9dc;
        font-family: Vazir;
      }
      ul.menu li a:hover {
        background: #c08552;
        transition: 0.4s;
      }
      ul.sub {
        display: none;
        position: absolute;
        z-index: 2;
      }
      ul.menu li:hover ul.sub {
        display: block;
        color: #c08552;
        transition: 0.4s;
      }
      ul.sub li {
        display: block;
        background-color: #c08552;
        border-bottom: 3px solid #5e3023;
      }
      ul.sub li a:hover {
        color: #5e3023;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        transition: 0.3s;
      }
    </style>
  </head>
  <body style="background-color: #dab49d">
    <div class="nav" style="margin-top: 0px">
      <ul class="menu" style="margin: 0%">
        <li
          style="
            font-family: Nastaligh;
            font-size: 40px;
            color: #c08552;
            padding-left: 30px;
          "
        >
          کافه چی
        </li>
        <li>
          <a href="">منو</a>

          <ul class="sub">
            <li><a href="{% url 'product_list' 'COLD DRINK' %}">نوشیدنی سرد</a></li>
            <li><a href="{% url 'product_list' 'HOT DRINK' %}">نوشیدنی گرم</a></li>
            <li><a href="{% url 'product_list' 'ICE CREAM' %}">بستنی</a></li>
            <li
              style="
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
              "
            >
              <a href="{% url 'product_list' 'CAKE' %}">کیک</a>
            </li>
          </ul>
        </li>
        <li><a href="{% url 'purchase_history' %}">سوابق خرید</a></li>
        <li><a href="{% url 'order_summary' %}">سبد خرید</a></li>
        <li><a href="{% url 'login'%}">ورود به حساب</a></li>
      </ul>
    </div>
  </body>
</html>
