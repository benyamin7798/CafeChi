<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeChi</title>
    <style>
        /* Your existing styles... */

        .slider {
            position: relative;
            width: 100%; /* Adjust as needed */
            height: 100%; /* Adjust as needed */
            margin: auto;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none; /* Initially hide all slides */
        }

        .slide.active {
            display: block; /* Show the active slide */
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body style="background-color: #dab49d">
    <!-- Your navigation menu... -->

    <div class="slider" id="slider">
        <!-- Slides -->
        <div class="slide active"><img src="../coffee1.jpg" alt="Image 1"></div>
        <div class="slide active"><img src="../coffee2.jpg" alt="Image 2"></div>
        <div class="slide active"><img src="../coffee3.jpg" alt="Image 3"></div>
        <div class="slide active"><img src="../coffee4.jpg" alt="Image 4"></div>
        <!-- Add more slides here... -->
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function switchSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % totalSlides;
            slides[currentSlide].classList.add('active');
        }

        setInterval(switchSlide, 3000); // Switch every 3 seconds
    </script>
</body>
</html>
