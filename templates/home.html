<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CafeChi</title>
    <style>
      @font-face {
        font-family: Vazir;
        src: url(/cafe/tamplates/Fonts/Vazir-Bold.woff2);
      }
      @font-face {
        font-family: Nastaligh;
        src: url(/cafe/tamplates/Fonts/IranNastaliq.ttf);
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
      div.nav {
        direction: rtl;
        background-color: #5e3023;
        padding-right: 10px;
      }
      ul.menu li {
        list-style: none;
        display: inline-block;
        /* position: relative; */
      }
      ul.menu li a {
        display: inline-block;
        text-decoration: none;
        padding: 30px;
        color: #f3e9dc;
        font-family: Vazir;
      }
      ul.menu li a:hover {
        background: #c08552;
        transition: 0.4s;
      }
      ul.sub {
        display: none;
        position: absolute;
      }
      ul.menu li:hover ul.sub {
        display: block;
        color: #c08552;
      }
      ul.sub li {
        display: block;
        background-color: #c08552;
        border-bottom: 3px solid #5e3023;
      }
      ul.sub li a:hover {
        color: #5e3023;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        transition: 0.3s;
      }
      .slider {
        position: relative;
        width: 4600px; /* Adjust as needed */
        height: 2890px; /* Adjust as needed */
        margin: auto;
        overflow: hidden;
        max-width: 4950px;
        max-height: 2969px;
      }
      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .slide.active {
        display: block;
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* This will ensure that the aspect ratio is maintained */
      }
          
    </style>
  </head>
  <body style="background-color: #dab49d">
    <div class="nav" style="margin-top: 0px">
      <ul class="menu" style="margin: 0%">
        <li
          style="
            font-family: Nastaligh;
            font-size: 170px;
            color: #c08552;
            padding-left: 30px;
          "
        >
          کافه چی
        </li>
        <li>
          <a href="">منو</a>

          <ul class="sub">
            <li><a href="">نوشیدنی سرد</a></li>
            <li><a href="">نوشیدنی گرم</a></li>
            <li><a href="">بستنی</a></li>
            <li
              style="
                font-size: 150px;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
              "
            >
              <a href="">کیک</a>
            </li>
          </ul>
        </li>
        <li><a href="">سوابق خرید</a></li>
        <li><a href="">سبد خرید</a></li>
        <li><a href="">ورود به حساب</a></li>
      </ul>
    </div>
    <div class="slider" id="slider">
      <!-- Slides -->
      <div class="slide active"><img src="../coffee2.jpg" alt="Image 1"></div>
      <!--
      <div class="slide"><img src="../Pictures/coffee2.jpg" alt="Image 2" ></div>
      <div class="slide"><img src="../Pictures/coffee3.jpg" alt="Image 3" ></div>
      
      <div class="slide"><img src="\D:\Git\coffee5" alt="Image 10" height="300" , width="500"></div> 
    -->
    </div>
    
    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');
      const totalSlides = slides.length;
      
      function switchSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % totalSlides;
        slides[currentSlide].classList.add('active');
      }
      
      setInterval(switchSlide, 3000); // Switch every 3 seconds
    </script>
  </body>
</html>
