      @font-face {
        font-family: Vazir;
        src: url(Fonts/Vazir-Bold.woff2);
      }
      @font-face {
        font-family: Nastaligh;
        src: url(Fonts/IranNastaliq.ttf);
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
      div.nav {
        direction: rtl;
        background-color: #5e3023;
        padding-right: 10px;
      }
      ul.menu li {
        list-style: none;
        display: inline-block;
        /* position: relative; */
      }
      ul.menu li a {
        display: inline-block;
        text-decoration: none;
        padding: 30px;
        color: #f3e9dc;
        font-family: Vazir;
      }
      ul.menu li a:hover {
        background: #c08552;
        transition: 0.4s;
      }
      ul.sub {
        display: none;
        position: absolute;
      }
      ul.menu li:hover ul.sub {
        display: block;
        color: #c08552;
      }
      ul.sub li {
        display: block;
        background-color: #c08552;
        border-bottom: 3px solid #5e3023;
      }
      ul.sub li a:hover {
        color: #5e3023;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        transition: 0.3s;
      }
      .slider {
        position: relative;
        width: 4600px; /* Adjust as needed */
        height: 2655px; /* Adjust as needed */
        margin: auto;
        overflow: hidden;
        max-width: 4950px;
        max-height: 2969px;
      }
      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
      }
      .slide.active {
        display: block;

      .background{
        display: inline;
      }
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* This will ensure that the aspect ratio is maintained */
      }

      ul.sub {
        display: none;
        position: absolute;
        z-index: 1; /* Add this line to bring the submenu forward */
      }
          
    </style>
  </head>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function switchSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % totalSlides;
        slides[currentSlide].classList.add('active');
        console.log('Switching slide...'); // Check if this message appears in the console
    }

    setInterval(switchSlide, 3000); // Switch every 3 seconds
</script>
